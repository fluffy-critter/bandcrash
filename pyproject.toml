[tool.poetry]
name = "blamscamp"
version = "0.3.1"
description = "Tools for publishing albums to the web and digital stores"
authors = ["fluffy <fluffy@beesbuzz.biz>"]
license = "CC0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
bandcrash = "^0.3.0"

[tool.poetry.dev-dependencies]
autopep8 = "^1.6.0"
isort = "^5.10.1"
pylint = "^2.12.2"
mypy = "^0.931"
types-python-slugify = "^5.0.3"
types-chardet = "^4.0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
blamscamp = 'bandcrash.__main__:main'
